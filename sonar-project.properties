sonar-project.properties
# must be unique in a given SonarQube instance
sonar.projectKey=forge-digital-catalog

# --- optional properties ---

# defaults to project key
sonar.projectName=Forge Digital Catalog
# defaults to 'not provided'
sonar.projectVersion=1.0

sonar.language=js
 
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=src
sonar.exclusions=__tests__/**
sonar.tests=__tests__
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.coverage.exclusions=__tests__/**

sonar.javascript.lcov.reportPaths=coverage/jest/lcov.info
sonar.testExecutionReportPaths=test-report.xml

sonar.links.homepage=https://github.com/Autodesk-Forge/forge-digital-catalog
